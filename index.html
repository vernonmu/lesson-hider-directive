<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lesson Hide</title>
  </head>
  <body>
    <div ng-app="directivePractice">
      <div ng-controller="lessonCtrl">
        Work?
        {{test}}

        <ul>
          <lesson-hider ng-repeat="lesson in lessons" day-alert="announceDay(lesson, day)" lesson="lesson" remove-lesson="removeLesson(lesson)">

        </ul>
      </div>

    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>

    <script src="lessonCtrl.js" charset="utf-8"></script>

    <script src="lessonService.js" charset="utf-8"></script>
  </body>
